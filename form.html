<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> form work </title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body class="body">
	<h2>Rejistration form</h2>
	<form class="form">
		<div>
			<label for="First Name">First Name:</label>
			<input type="text" name="First Name" id="First Name">
		</div> <br>
		<div>
			<label for="Last Name">Last Name:</label>
			<input type="text" name="Last Name" id="Last Name">
		</div> <br>
		<div>
			<label for="Email">Email:</label>
			<input type="Email" name="Email" id="Email">
		</div> <br>
		<div>
			<label for="password">Password:</label>
			<input type="password" name="password" id="password">
		</div> <br>
		<div>
			<label for="FullName">Full Name:</label>
			<input type="text" name="FullName" id="FullName">
		</div> <br>
	<div>
			<label for="dob">Date of Birthday:</label>
			<input type="Date" name="Date of Birthday" id="date of birthday">
		</div> <br>
<div>
			<label for="photo">choose your photo:</label>
			<input type="file" name="choose your photo" id="choose your photo">
		</div> <br>

		<div>
			<label for="gender">Gender:</label>
			<input type="radio" name="gender" id="gender" value="Male">Male
			<input type="radio" name="gender" id="gender" value="Female">Female

		</div> <br>

		<div>
			<label for="religion">Religion:</label>
			<input type="checkbox" name="religion" id="Islam" value="Islam" checked>Islam
			<input type="checkbox" name="religion" id="Hindhu" value="Hindhu">Hindhu

		</div> <br>
		<div>
			<label for="department">Department:</label>
			<select name="department">
				<option value="civil">Civil</option>
				<option value="machanica">Machanical</option>
				<option value="cse" selected>CSE</option>
				<option value="eee">EEE</option>
				<option value="LLB">LLB</option>

			</select>

		</div> <br>

		<div>
		<label for="massage">Massage</label> <br>
		<textarea cols="20" rows="5"></textarea>	


		</div>
		<div>
			<button >Submit</button>
			<button >Clear</button>
		</div>

	</form>

</body>
</html>
